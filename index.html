<!DOCTYPE html>
<html>
<head>
  <title>ITMD 4/541-Lab3 Akhil Gaddam</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: yellow; /* Updated background color */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      max-width: 600px;
      padding: 40px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    /* Additional styles for disabled inputs */
    input[disabled] {
      background-color: #f2f2f2;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ITMD 4/541-Lab3 Akhil Gaddam</h1>
    <h2>Tip Calculator</h2>
    <form id="tipForm">
      <div class="form-group">
        <label for="billAmount">Bill Amount:</label>
        <input type="text" id="billAmount" placeholder="Enter bill amount">
      </div>
      <div class="form-group">
        <label for="tipPercentage">Tip Percentage:</label>
        <input type="range" id="tipPercentage" min="0" max="100">
      </div>
      <div class="form-group">
        <label for="tipAmount">Tip Amount:</label>
        <input type="text" id="tipAmount" disabled>
      </div>
      <div class="form-group">
        <label for="totalAmount">Total Bill with Tip:</label>
        <input type="text" id="totalAmount" disabled>
      </div>
      <div class="form-group">
        <label for="serviceRating">How was your service?</label>
        <select id="serviceRating">
          <option value="excellent">Excellent</option>
          <option value="good">Good</option>
          <option value="average">Average</option>
          <option value="poor">Poor</option>
        </select>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
